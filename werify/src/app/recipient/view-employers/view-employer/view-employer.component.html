<div class="container-fluid">
      <div class="container profile-container">
            <div class="row">
                  <div id="menu-jk" class="col-md-4">
                        <div class="pro-s-cover">
                              <img [src]="imageSrc || '../../../assets/default_profile_image.png'" alt=""
                                    class="img-fluid rounded-circle w-50 mb-3">
                              <h6>{{org.username}}</h6>
                              <span>{{org.email}}</span>
                              <p>{{org.address}}</p>
                              <div class="num-box w-100 d-flex">
                                    <div class="hire">
                                          <b> {{jobs_count}}</b> <br>
                                          <span>Jobs </span>
                                    </div>
                                    <div class="msg">
                                          <b>{{employers}}</b> <br>
                                          <span>Employers</span>
                                    </div>
                              </div>

                        </div>
                        <div class="con-cover">
                              <h4>Contact</h4>
                              <div class="cd-ro row d-md-flex align-items-center h-md-100 p-4 justify-content-center">

                        </div>
                  </div>
                  <div class="col-md-8">
                        <div class="data-box">
                              <h2>Jobs</h2>
                              <section class="ftco-section bg-light">
                                    <div class="container">
                                          <div class="row ">
                                                <div *ngFor="let job of jobs" class="col-md-12 ftco-animate pt-3">
                                                      <div
                                                            class="job-post-item bg-white p-4 d-block d-md-flex align-items-center ">
                                                            <div class="mb-4 mb-md-0 mr-5">
                                                                  <div
                                                                        class="job-post-item-header d-flex align-items-center">
                                                                        <h2 class="mr-3 text-black h3">
                                                                              {{job.title}}</h2>
                                                                        <div class="badge-wrap">
                                                                              <span
                                                                                    class="bg-danger text-white badge py-2 px-3">{{job.job_type}}</span>
                                                                        </div>


                                                                  </div>
                                                                  <div class="job-post-item-body d-block d-md-flex">
                                                                        <div class="mr-3">{{job.user}}</div>
                                                                        <div><span class="icon-my_location"></span>
                                                                              <span>{{job.location}}</span>
                                                                        </div>
                                                                  </div>
                                                                  <div class="job-post-item-body d-block d-md-flex">
                                                                        <div class="mr-3">
                                                                              {{job.salary+"/- PKR"}}</div>
                                                                  </div>
                                                            </div>

                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </section>
                        </div>
